<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra Clone</title>
    <script
      src="https://kit.fontawesome.com/727d9ea64e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="logo-container">
        <a href="#"
          ><img id="myntra-logo" src="images/myntra_logo.webp" alt=""
        /></a>
      </div>

      <nav class="nav-bar">
        <a href="">MEN</a>
        <a href="">WOMEN</a>
        <a href="">KIDS</a>
        <a href="">HOME</a>
        <a href="">BEAUTY</a>
        <a href="">GENZ</a>
        <a href="">STUDIO <sup>NEW</sup> </a>
      </nav>

      <div class="search-bar-container">
        <span id="search-icon" ><i class="fa-solid fa-magnifying-glass"></i
        ></span>
        <input class="search-bar" placeholder="Search for product,brands and more" />
      </div>

      <div class="action-bar">

        <div id="action_container">
          <span>
            <i class="fa-regular fa-user action-icon"></i>
          </span>
          <span class="action-name">Profile</span>
        </div>

        <div class="action-container">
            <a href="#">
          <i class="fa-regular fa-heart action-icon "></i>
          <span class="action-name">Wishlist</span>
            </a>
        </div>

        <div class="action-container">
            <a href="#">
          <i class="fa-solid fa-bag-shopping action-icon"></i>
          <span class="action-name">Bag</span>
          </a>
        </div>
      </div>
    </header>
    <main>
      <div id="banner-container">
        <img class="banner-image" src="images/banner (1).jpg" alt="Main Bannner">
      </div>
      <div id="category-container">Category</div>
      <div id="category-items">Items</div>
    </main>
    <footer>Footer</footer>
    <script src="script.js"></script>
  </body>
</html>
